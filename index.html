<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Frontend Mentor | Results summary component</title>

    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

</head>
<body>

    <div class="main">
        <div class="section1">
            <h2>Your Result</h2>
            <div class="circle">
                <p class="total">
                    76
                </p>
                <p class="from">
                    of 100
                </p>
            </div>
            <div class="text">
                <h3>Great</h3>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="section2">
            <h2>Summary</h2>
            <div class="Summary">
                <div class="reaction Sum">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>
                        Reaction
                    </p>
                    <p>
                        80
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="memory Sum">
                    <img src="images/icon-memory.svg" alt="">
                    <p>
                        Memory
                    </p>
                    <p>
                        92
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="verbal Sum">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>
                        Verbal
                    </p>
                    <p>
                        61
                        <span>/ 100</span>
                    </p>
                </div>
                <div class="visual Sum">
                    <img src="images/icon-visual.svg" alt="">
                    <p>
                        Visual
                    </p>
                    <p>
                        72
                        <span>/ 100</span>
                    </p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>

</body>
</html>
